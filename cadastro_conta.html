<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro de contas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/criar_conta.css">
</head>

<body>
    <div class="form-container">
        <div class="home-container">
            <h1>Criar conta</h1>

            <form id="form-conta">
            <!-- foto de perfil -->
            <div class="profile-pic-container">
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de Perfil">
            </div>

            <div class="input-container">
                <label for="foto">Url da foto:</label>
                <input type="url" id="foto" placeholder="Insira a URL da sua foto de perfil" />
                <span id="error-foto" style="color: red;"></span>
            </div>
            <div class="input-container" style="flex-basis: 40%;">
                <label for="nome">Nome</label>
                <input id="nome" placeholder="Digite o seu nome completo" />
                <span id="error-nome" style="color: red;"></span>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seu.nome@email.com" />
                <span id="error-email" style="color: red;"></span>
            </div>
            <div class="input-container">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" />
                <span id="error-dataNascimento" style="color: red;"></span>
            </div>
            <div class="form-row">
                <div class="input-container" style="flex-basis: 48%;">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" />
                    <span id="error-senha" style="color: red;"></span>
                </div>
                <div class="input-container" style="flex-basis: 48%;">
                    <label for="confirmarSenha">Confirme a senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" />
                    <span id="error-confirmarSenha" style="color: red;"></span>
                </div>
            </div>
            <div class="input-container">
                <label for="biografia">Biografia</label>
                <textarea id="biografia" maxlength="300" placeholder="Digite uma breve descrição sua"></textarea>
                <span id="error-biografia" style="color: red;"></span>
                <small id="bio-char-count" class="form-text text-muted">0/300 caracteres</small>
            </div>

            <button type="submit" class="btn btn-primary w-100 custom-btn">Enviar</button>
            <a href="login.html" class="btn btn-link w-100 custom-btn-voltar-login">Voltar para login</a>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./script/criar_conta.js"></script>
</body>

</html>
