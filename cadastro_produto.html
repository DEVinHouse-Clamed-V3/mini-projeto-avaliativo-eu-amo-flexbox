<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - DevIn[Clamed] </title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/cadastro_produto.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="header" data-aos="fade-right">
        <div class="header-container d-flex justify-content-between">
            <div class="logoCustom">
                <img src="https://precopopular.vtexassets.com/assets/vtex/assets-builder/precopopular.store-theme/4.0.1/svg/logo-branco-precopopular___ff386e612c97d7a26b61ff943c9177bb.svg"
                    alt="Farmácia Preço Popular">

                <div class="menu-hamburguer">
                    <button>
                        <img src="styles/assets/menu.svg" alt="">
                        <span>Menu</span>
                    </button>
                </div>
            </div>

            <div>
                <div class="text-entrar-container">
                    <a href="./index.html" class="text-entrar">Voltar</a>
                    <a href="./login.html" class="text-entrar">Entrar</a>
                </div>
            </div>
        </div>
    </header>

    <div class="div-container">

        <div class="form-container" id="form-container">
            <form id="cadastro-form">

                <h2>Cadastro de Produtos</h2>

                <div class="cadastro-div ">
                    <label for="nome">Nome</label>
                    <input id="nome" placeholder="Digite o nome do produto" class="cadastro-placeholder" />
                </div>

                <div class="cadastro-div ">
                    <label for="preco">Preço</label>
                    <input id="preco" placeholder="Digite o preço" class="cadastro-placeholder" />
                </div>

                <div class="cadastro-div">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Digite a descrição do produto"
                        class="cadastro-placeholder"></textarea>
                </div>

                <div class="cadastro-div ">
                    <label for="imagem">Imagem</label>
                    <input type="url" id="imagem" placeholder="Insira o link da imagem" class="cadastro-placeholder" />
                </div>

                <div class="img-container">
                    <p>Pré-visualização</p>
                    <img id="img-produto" src="https://tool.jobassam.in/img/preview.png" alt="">
                </div>

                <div class="span-div">
                    <span id="span-result"></span>
                </div>

                <div class="cadastro-div ">
                    <button class="btn-submit" id="btn-cadastro" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>Farmácia Preço Popular &copy; 2024. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./script/cadastro_produto.js"></script>
</body>

</html>
