    <link rel="stylesheet" href="./styles/login.css"> <!-- Usa apenas o CSS específico para a página de login -->

<body>

    <div class="form-login">
        <div class="card">
            <form>
                <h2>Entre agora</h2>
                <p>Digite seus dados abaixo.</p>
                <input class="campo" type="email" placeholder="Digite o seu e-mail" required />
                <input class="campo" type="password" placeholder="Digite sua senha" required />
                <a href="/projeto-blog-pet-em-grupo-eu-amo-o-flexbox/index.html">Esqueci minha senha</a>
                <input class="btn" type="submit" value="Login" />
                <div class="checkbox-container">
                    <input type="checkbox" id="manter-conectado" name="manter-conectado">
                    <label for="manter-conectado">Mantenha-me conectado</label>
                </div>
                <p>Ainda não tem uma conta? <a href="./cadastro_conta.html">Crie uma agora</a>.</p>
            </form>
        </div>
    </div>
    <script src="/mini-projeto-avaliativo-eu-amo-flexbox/script/login.js"></script>
